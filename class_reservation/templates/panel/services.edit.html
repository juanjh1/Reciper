{% extends "panel/panel.base.html" %}

{% block content %}
<div class="w-full max-w-md mx-auto mt-5">
    <h1 class="text-2xl font-semibold text-gray-700 mb-4">Edit Service</h1>
    <form method="POST" action="{% url 'panel:edit_service' service.id %}" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
            <input type="text" id="name" name="name" value="{{ service.name }}" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md">
        </div>
        <div class="form-group">
            <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
            <input type="number" id="price" name="price" value="{{ service.price }}" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md">
        </div>
        <div class="form-group">
            <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
            <textarea id="description" name="description" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md">{{ service.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
            <input type="text" id="location" name="location" value="{{ service.location }}" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md">
        </div>
        <div class="form-group">
            <label for="picture" class="block text-sm font-medium text-gray-700">Picture:</label>
            <input type="file" id="picture" name="picture" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md">
        </div>
        <button type="submit" class="btn btn-primary mt-4 py-2 px-4 rounded-md bg-blue-500 text-white">Save Changes</button>
    </form>
</div>
{% endblock %}
