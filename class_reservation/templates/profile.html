{% extends "index.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/user__profile.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block title %}Perfil de {{ user }} {% endblock %}
    
{% block content %}

<main data-aos="fade-right" data-aos-duration="500">
  
    <div class="container mt-5">
      <div class="card col-md-8 col-lg-6 mx-auto">
        <form method="POST" enctype="multipart/form-data" class="card-body" id="form_user">
          
          
            
            <div class="form-group">
              <label for="id_username">Nombre de Usuario</label>
              <h1>{{user.number}}</h1>
              <input type="text" class="form-control" name="username" id="id_username" value="{{user}}" minlength="5" maxlength="15" required>
            </div>
            <div class="form-group">
           
            <div class="row">
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="id_email">Correo Electrónico</label>
                  <input type="text" class="form-control" name="email" maxlength="60" id="id_email" required value="{{user.email}}" placeholder="Correo Electrónico">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <div class="form-group">
                  <label for="id_number">Número telefónico</label>
                  <input type="number" class="form-control" name="number" id="id_number" required value="{{user.number}}" placeholder="Número telefónico">
                </div>
              </div>
            </div>
            <!-- Direcciones -->
         
                
                
           
  
</main>

<script src="{% static 'js/user_profile.js' %}"></script>

{% endblock %}
